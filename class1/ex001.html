<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            body {
                background-color:chocolate;
                color: whitesmoke;
                font: bold 20pt Helvetica;
            }
        </style>
        <title>Exercicio 001</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>The curse has been lifted</p>

        <script>
            
            let opcao = window.confirm('is JS this easy?') //balao de alerta com bottao de OK ou Cancel
            let nome = window.prompt('whats your name?')  //recebe sempre um valor string, caso queira receber um numero eh necessario converter o tipo da variavel
            window.alert('Muito Prazer, ' + nome + '.\nGrande dia!') //concatenacao de string
            var n1 = Number.parseFloat(window.prompt("Coloque um valor para n1") ) //se quiser que o proprio JS decida que tipo de numero eh, basta usar Number(n1)
            var n2 = Number.parseFloat(window.prompt("Coloque um valor para n2") )
            var soma = n1+n2
            var mult = n1*n2
            var div = n1/n2
            var nometamanho = 'Bananinha fila da puta'
            window.alert(`n1+n2 = ${soma}\n n1*n2 = ${mult}\n n1/n2 = ${div}`) //template strings
            document.writeln(`Seu nome tem ${nome.length} letras, e ${nometamanho} tem tamanho ${nometamanho.length}`)
            document.writeln(`aqui estao formas de dar display em um preco de varios paises:
                <br>${mult.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}
                <br>${mult.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}
                <br>${mult.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}`)
        </script>
    </body>
</html>
